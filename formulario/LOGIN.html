<!DOCTYPE HTML>
<HTML lang="PT-BR">
<Head>
  <meta charset="UTF-8">
  <title>JOGO</title>
  <link rel="Stylesheet" href="style_Dados.css">
</head>
<body>
 <section>
   <form onsubmit="clicar()">
     <h4>REGISTRA-SE</h4>
     <p>Nome Completo</p>
     <input type="text" name="txt1" id="txt1" placeholder="Digite seu Nome">
     <p>Email</p>
     <input type="email" name="mail1" id="mail1" placeholder="Digite seu Email">
     <p>Senha</p>
     <input type="password" name="senha1" id="senha1" size="8" maxlength="8" placeholder="8 Digitos" required onchange="clique()">
     <p>Confirmar Senha</p>
     <input type="password" name="senha2" id="senha2" size="8" maxlength="8" placeholder="8 Digitos" required onchange="clique()"><br>
     <input type="checkbox" name="check1" id="check1"> Deseja receber notificações em seu  Email<br></br>
     <input type="submit" name="login1" id="login1" value="Registrar">
   </form>
  </section>
  <script src="Dados.js">
  </script>
</body>
</HTML>
